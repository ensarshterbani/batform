            <input
              type="search"

              placeholder="Search for people, posts, or topics..."
              aria-label="Search" />

        </div>

        <div class="nav-right">
          <!-- Desktop Navigation -->
          <ul class="nav-menu desktop-nav">

            </li>
            <li>

                ><i class="fa fa-user" aria-hidden="true"></i
              ></a>
            </li>
          </ul>

          <!-- Mobile Hamburger Menu -->
          <div class="mobile-nav">
            <button
              class="hamburger-btn"
              id="hamburger-btn"
              aria-label="Toggle navigation menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

            <!-- Mobile Dropdown Menu -->
            <div class="mobile-dropdown" id="mobile-dropdown">
              <ul class="mobile-menu">
                <li>
                  <a href="index.html" class="mobile-link"
                    ><i class="fa fa-home" aria-hidden="true"></i> Home</a
                  >

                <li>
                  <a href="notification.html" class="mobile-link"

                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="auth-page">
      <section class="auth-card">
        <header class="auth-header">
          <h2>Create your account</h2>
          <p class="muted">
            Join Batform â€” connect with friends and share updates.
          </p>
        </header>

        <form class="auth-form" action="#" method="post" novalidate>
          <div class="form-row">
            <label for="full-name">Full name</label>
            <input
              id="full-name"
              name="name"
              type="text"
              class="auth-input"
              placeholder="Your Name"
              required />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="auth-input"
              placeholder="you@example.com"
              required />
          </div>

          <div class="form-row">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              class="auth-input"
              placeholder="@username"
              required />
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="auth-input"
              placeholder="Create a password"
              required />
          </div>

          <div class="form-row">
            <label for="password-confirm">Confirm password</label>
            <input
              id="password-confirm"
              name="password_confirm"
              type="password"
              class="auth-input"
              placeholder="Confirm password"
              required />
          </div>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
          </p>

          <div class="form-row form-actions">
            <button type="submit" class="auth-btn">Sign up</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">

          <a href="#" class="footer-link">Help</a>
          <a href="#" class="footer-link">About</a>
        </nav>
      </div>
    </footer>

    <!-- Accessibility helper for screen readers -->
    <div class="visually-hidden" aria-live="polite" id="status-messages"></div>

    <!-- JavaScript Files -->
    <script src="scripts/theme.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/interactions.js"></script>
  </body>
