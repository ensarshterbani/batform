<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up - Batform Social Media" />
    <title>Sign Up | Batform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <!-- Simplified Navigation Header for Auth Pages -->
    <header class="navbar auth-navbar">
      <nav class="nav-container">
        <div class="nav-left">
          <h1 class="logo">
            <a href="index.html">Batform</a>
          </h1>
        </div>

        <div class="nav-right">
          <a href="login.html" class="auth-nav-btn login-btn">Log in</a>
          <a href="signup.html" class="auth-nav-btn signup-btn">Sign up</a>
        </div>
      </nav>
    </header>

    <main class="auth-page">
      <section class="auth-card">
        <header class="auth-header">
          <h2>Create your account</h2>
          <p class="muted">
            Join Batform â€” connect with others and share updates.
          </p>
        </header>

        <form class="auth-form" action="#" method="post" novalidate>
          <div class="form-row">
            <label for="full-name">Full name</label>
            <input
              id="full-name"
              name="name"
              type="text"
              class="auth-input"
              placeholder="Your Name"
              required />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="auth-input"
              placeholder="you@example.com"
              required />
          </div>

          <div class="form-row">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              class="auth-input"
              placeholder="@username"
              required />
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="auth-input"
              placeholder="Create a password"
              required />
          </div>

          <div class="form-row">
            <label for="password-confirm">Confirm password</label>
            <input
              id="password-confirm"
              name="password_confirm"
              type="password"
              class="auth-input"
              placeholder="Confirm password"
              required />
          </div>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
          </p>

          <div class="form-row form-actions">
            <button type="submit" class="auth-btn">Sign up</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 Batform.</p>
        <nav class="footer-nav">
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Help</a>
          <a href="#" class="footer-link">About</a>
        </nav>
      </div>
    </footer>

    <!-- Accessibility helper for screen readers -->
    <div class="visually-hidden" aria-live="polite" id="status-messages"></div>

    <!-- JavaScript Files -->
    <script src="scripts/theme.js"></script>
  </body>
</html>
