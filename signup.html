<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up - Batform Social Media" />
    <title>Sign Up | Batform</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body id="top">
    <!-- Simplified Navigation Header for Auth Pages -->
    <header class="navbar auth-navbar">
      <nav class="nav-container">
        <div class="nav-left">
          <h1 class="logo">
            <a href="login.html">
              <img src="images/batform-logo.svg" alt="Batform" class="logo-icon" />
              <span class="logo-text">Batform</span>
            </a>
          </h1>
        </div>

        <div class="nav-right">
          <a href="login.html" class="auth-nav-btn login-btn">Log in</a>
          <a href="signup.html" class="auth-nav-btn signup-btn active">Sign up</a>
        </div>
      </nav>
    </header>

    <main class="auth-page">
      <section class="auth-card">
        <header class="auth-header">
          <h2>Create your account</h2>
          <p class="muted">Join Batform and connect with others.</p>
        </header>

        <form class="auth-form" id="signup-form" novalidate>
          <fieldset class="auth-fieldset">
            <legend class="visually-hidden">Account Details</legend>
            <div class="form-row">
              <label for="fullname">Full Name</label>
              <input
                id="fullname"
                name="fullname"
                type="text"
                class="auth-input"
                placeholder="John Doe"
                minlength="2"
                maxlength="50"
                autocomplete="name"
                required />
            </div>

            <div class="form-row">
              <label for="username">Username</label>
              <input
                id="username"
                name="username"
                type="text"
                class="auth-input"
                placeholder="johndoe"
                minlength="3"
                maxlength="20"
                pattern="[a-z0-9_]+"
                title="Only lowercase letters, numbers, and underscores"
                autocomplete="username"
                required />
            </div>

            <div class="form-row">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                class="auth-input"
                placeholder="you@example.com"
                maxlength="100"
                autocomplete="email"
                required />
            </div>

            <div class="form-row">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="auth-input"
                placeholder="At least 6 characters"
                minlength="6"
                maxlength="50"
                autocomplete="new-password"
                required />
            </div>

            <div class="form-row">
              <label for="confirm-password">Confirm Password</label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                class="auth-input"
                placeholder="Confirm your password"
                minlength="6"
                autocomplete="new-password"
                required />
            </div>
          </fieldset>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
          </p>

          <div class="form-row form-actions">
            <button type="submit" class="auth-btn" id="signup-btn">
              <span class="btn-text">Create Account</span>
              <i class="fa fa-spinner fa-spin btn-spinner" style="display: none;"></i>
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 <strong>Batform</strong>. All rights reserved.</p>
        <nav class="footer-nav" aria-label="Footer navigation">
          <a href="about.html" class="footer-link">About</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Help</a>
        </nav>
      </div>
    </footer>

    <!-- Accessibility helper for screen readers -->
    <div class="visually-hidden" aria-live="polite" id="status-messages"></div>

    <!-- JavaScript Files -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/theme.js"></script>
    <script>
      document.getElementById('signup-form').addEventListener('submit', App.handleSignup);
    </script>
  </body>
</html>
