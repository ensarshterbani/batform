<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up - Batform Social Media" />
    <title>Sign Up | Batform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/feed.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <header class="navbar">
      <nav class="nav-container">
        <div class="nav-left">
          <h1 class="logo">
            <a href="#top">Batform</a>
          </h1>
        </div>

        <div class="nav-right">
          <ul class="nav-menu">
            <li>
              <a href="index.html" class="nav-link" aria-current="page"
                ><i class="fa fa-home" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="profile.html" class="nav-link"
                ><i class="fa fa-user" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="notification.html" class="nav-link"
                ><i class="fa fa-bell" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
          <div class="user-menu active">
            <img
              src="images/profile_picture.svg"
              aria-placeholder="images/profile_picture.svg"
              alt="User profile picture"
              class="user-avatar"
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="auth-page">
      <section class="auth-card">
        <header class="auth-header">
          <h2>Create your account</h2>
          <p class="muted">
            Join Batform â€” connect with friends and share updates.
          </p>
        </header>

        <form class="auth-form" action="#" method="post" novalidate>
          <div class="form-row">
            <label for="full-name">Full name</label>
            <input
              id="full-name"
              name="name"
              type="text"
              class="auth-input"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="auth-input"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-row">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              class="auth-input"
              placeholder="@username"
              required
            />
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="auth-input"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-row">
            <label for="password-confirm">Confirm password</label>
            <input
              id="password-confirm"
              name="password_confirm"
              type="password"
              class="auth-input"
              placeholder="Confirm password"
              required
            />
          </div>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
          </p>

          <div class="form-row form-actions">
            <button type="submit" class="auth-btn">Sign up</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 Batform.</p>
        <nav class="footer-nav">
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms</a>
        </nav>
      </div>
    </footer>
    <!-- Slide-in User Panel -->
    <div class="user-dropdown" id="user-dropdown">
      <ul>
        <li>
          <section class="user-profile-card">
            <img
              src="images/profile_picture.svg"
              alt="John Doe profile picture"
              class="profile-avatar"
            />
            <h2 class="profile-name">John Doe</h2>
          </section>
        </li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Help</a></li>
        <hr />
        <li><a href="login.html" class="logout">Login</a></li>
      </ul>
    </div>
  </body>
  <script src="scripts/dropdown.js" defer></script>
</html>
