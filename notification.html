          </h1>
        </div>

        <div class="nav-center">
          <form class="search-form" role="search">
            <input
              type="search"
              class="search-input"
              placeholder="Search for people, posts, or topics..."
              aria-label="Search" />
            <button type="submit" class="search-btn" aria-label="Search">
              <span class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </button>
          </form>
        </div>

        <div class="nav-right">
          <!-- Desktop Navigation -->
          <ul class="nav-menu desktop-nav">
            <li>
              <a href="index.html" class="nav-link">
                <i class="fa fa-home" aria-hidden="true"></i>
              </a>
            </li>
            <li>

              <a href="settings.html" class="nav-link">

            <li>

              </a>
            </li>
          </ul>

          <!-- Mobile Hamburger Menu -->
          <div class="mobile-nav">
            <button
              class="hamburger-btn"
              id="hamburger-btn"
              aria-label="Toggle navigation menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

            <!-- Mobile Dropdown Menu -->
            <div class="mobile-dropdown" id="mobile-dropdown">
              <ul class="mobile-menu">
                <li>
                  <a href="index.html" class="mobile-link">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                  </a>
                </li>
                <li>
                  <a href="notification.html" class="mobile-link active">

                <li>
                  <a href="profile.html" class="mobile-link">
                    <i class="fa fa-user" aria-hidden="true"></i> Profile

                </li>
                <li>

              </ul>

          </div>
        </div>
      </nav>
    </header>

      <!-- Left Sidebar -->
      <aside class="left-sidebar">
        <section class="user-profile-card">
          <img
            src="images/profile_picture.svg"
            alt="Profile picture"
            class="profile-avatar current-user-avatar" />
          <h2 class="profile-name current-user-name">Loading...</h2>
          <p class="profile-title current-user-username">@username</p>
        </section>

        <nav class="sidebar-nav">
          <ul class="sidebar-menu">
            <li>
              <a href="index.html" class="sidebar-link">
                <i class="fa fa-home" aria-hidden="true"></i> Home
              </a>
            </li>
            <li>
              <a href="notification.html" class="sidebar-link active">

            <li>
              <a href="profile.html" class="sidebar-link">

            </li>
            <li>
              <a href="saved.html" class="sidebar-link">
                <i class="fa fa-bookmark" aria-hidden="true"></i> Saved
              </a>
            </li>
            <li>
              <a href="#" class="sidebar-link logout-link" id="logout-btn">
                <i class="fa fa-sign-out-alt" aria-hidden="true"></i> Log Out
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Notifications Content -->
      <section class="feed-container notifications-content">
        <header class="page-header">
          <h1>
            <i class="fa fa-bell"></i> Notifications
          </h1>
        </header>

        <div id="notifications-list" class="notifications-list">
          <div class="loading-spinner">
            <i class="fa fa-spinner fa-spin"></i>
            <p>Loading notifications...</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
