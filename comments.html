<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Post Comments - Batform Social Media" />
    <title>Comments | Batform</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/feed.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- Main Navigation Header -->
    <header class="navbar">
      <nav class="nav-container">
        <div class="nav-left">
          <h1 class="logo">
            <a href="index.html">
              <img src="images/batform-logo.svg" alt="Batform" class="logo-icon" />
              <span class="logo-text">Batform</span>
            </a>
          </h1>
        </div>

        <div class="nav-center">
          <form class="search-form" role="search">
            <input
              type="search"
              class="search-input"
              placeholder="Search for people, posts, or topics..."
              aria-label="Search" />
            <button type="submit" class="search-btn" aria-label="Search">
              <span class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </button>
          </form>
        </div>

        <div class="nav-right">
          <!-- Desktop Navigation -->
          <ul class="nav-menu desktop-nav">
            <li>
              <a href="index.html" class="nav-link">
                <i class="fa fa-home" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="notification.html" class="nav-link">
                <i class="fa fa-bell" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="settings.html" class="nav-link">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="profile.html" class="nav-link">
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
            </li>
          </ul>

          <!-- Mobile Hamburger Menu -->
          <div class="mobile-nav">
            <button
              class="hamburger-btn"
              id="hamburger-btn"
              aria-label="Toggle navigation menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

            <!-- Mobile Dropdown Menu -->
            <div class="mobile-dropdown" id="mobile-dropdown">
              <ul class="mobile-menu">
                <li>
                  <a href="index.html" class="mobile-link">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                  </a>
                </li>
                <li>
                  <a href="notification.html" class="mobile-link">
                    <i class="fa fa-bell" aria-hidden="true"></i> Notifications
                  </a>
                </li>
                <li>
                  <a href="settings.html" class="mobile-link">
                    <i class="fa fa-cog" aria-hidden="true"></i> Settings
                  </a>
                </li>
                <li>
                  <a href="profile.html" class="mobile-link">
                    <i class="fa fa-user" aria-hidden="true"></i> Profile
                  </a>
                </li>
                <li>
                  <a href="saved.html" class="mobile-link">
                    <i class="fa fa-bookmark" aria-hidden="true"></i> Saved
                  </a>
                </li>
                <li>
                  <a href="about.html" class="mobile-link">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> About
                  </a>
                </li>
                <li class="mobile-menu-divider"></li>
                <li>
                  <a href="#" class="mobile-link logout-link mobile-logout-btn">
                    <i class="fa fa-sign-out-alt" aria-hidden="true"></i> Log Out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-content comments-page-layout">
      <!-- Back Button and Page Header -->
      <div class="comments-page-container">
        <header class="comments-page-header">
          <a href="index.html" class="back-btn">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span>Back</span>
          </a>
          <h1>Post</h1>
          <div class="header-spacer"></div>
        </header>

        <!-- Original Post - Dynamic -->
        <div id="original-post">
          <div class="loading-spinner">
            <i class="fa fa-spinner fa-spin"></i>
            <p>Loading post...</p>
          </div>
        </div>

        <!-- Comments Section -->
        <section class="comments-section-container">
          <h2 class="comments-section-title">
            <i class="fa fa-comments" aria-hidden="true"></i>
            Comments <span class="comments-total">(0)</span>
          </h2>

          <!-- Comment Input -->
          <div class="add-comment-box">
            <img
              src="images/profile_picture.svg"
              alt="Your profile picture"
              class="comment-user-avatar current-user-avatar" />
            <form class="comment-form">
              <input
                type="text"
                class="comment-input-field"
                placeholder="Add a comment..."
                aria-label="Write a comment" />
              <button type="submit" class="comment-post-btn">Post</button>
            </form>
          </div>

          <!-- Comments List - Dynamic -->
          <div class="comments-list" id="comments-list">
            <div class="loading-spinner">
              <i class="fa fa-spinner fa-spin"></i>
              <p>Loading comments...</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 <strong>Batform</strong>. All rights reserved.</p>
        <nav class="footer-nav" aria-label="Footer navigation">
          <a href="about.html" class="footer-link">About</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Help</a>
        </nav>
      </div>
    </footer>

    <div class="visually-hidden" aria-live="polite" id="status-messages"></div>

    <!-- JavaScript Files -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/navigation.js"></script>
  </body>
</html>
