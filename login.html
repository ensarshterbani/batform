<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in - Batform Social Media" />
    <title>Log in | Batform</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body id="top">
    <!-- Simplified Navigation Header for Auth Pages -->
    <header class="navbar auth-navbar">
      <nav class="nav-container">
        <div class="nav-left">
          <h1 class="logo">
            <a href="login.html">
              <img src="images/batform-logo.svg" alt="Batform" class="logo-icon" />
              <span class="logo-text">Batform</span>
            </a>
          </h1>
        </div>

        <div class="nav-right">
          <a href="login.html" class="auth-nav-btn login-btn active">Log in</a>
          <a href="signup.html" class="auth-nav-btn signup-btn">Sign up</a>
        </div>
      </nav>
    </header>

    <main class="auth-page">
      <section class="auth-card">
        <header class="auth-header">
          <h2>Welcome back</h2>
          <p class="muted">Sign in to continue to Batform.</p>
        </header>

        <form class="auth-form" id="login-form" action="#" method="post" novalidate>
          <fieldset class="auth-fieldset">
            <legend class="visually-hidden">Login Credentials</legend>
            <div class="form-row">
              <label for="email">Email or username</label>
              <input
                id="email"
                name="email"
                type="text"
                class="auth-input"
                placeholder="you@example.com"
                maxlength="100"
                autocomplete="username"
                required />
            </div>

            <div class="form-row">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="auth-input"
                placeholder="Your password"
                minlength="6"
                autocomplete="current-password"
                required />
            </div>
          </fieldset>

          <p class="auth-footer">
            Don't have an account? <a href="signup.html">Create one</a>
          </p>

          <div class="form-row form-actions">
            <button type="submit" class="auth-btn" id="login-btn">
              <span class="btn-text">Log in</span>
              <i class="fa fa-spinner fa-spin btn-spinner" style="display: none;"></i>
            </button>
          </div>
        </form>
        
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 <strong>Batform</strong>. All rights reserved.</p>
        <nav class="footer-nav" aria-label="Footer navigation">
          <a href="about.html" class="footer-link">About</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Help</a>
        </nav>
      </div>
    </footer>

    <!-- Accessibility helper for screen readers -->
    <div class="visually-hidden" aria-live="polite" id="status-messages"></div>

    <!-- JavaScript Files -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/theme.js"></script>
    <script>
      document.getElementById('login-form').addEventListener('submit', App.handleLogin);
    </script>
  </body>
</html>
