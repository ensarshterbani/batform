<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="postBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#postBg)" rx="12"/>
  
  <!-- Image icon -->
  <g fill="#6c757d" opacity="0.6">
    <!-- Camera body -->
    <rect x="150" y="170" width="100" height="60" rx="8" fill="#6c757d"/>
    <!-- Lens -->
    <circle cx="200" cy="190" r="20" fill="none" stroke="#6c757d" stroke-width="3"/>
    <circle cx="200" cy="190" r="12" fill="#6c757d"/>
    <!-- Flash -->
    <rect x="230" y="175" width="8" height="8" rx="2" fill="#6c757d"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" fill="#6c757d" font-family="system-ui, -apple-system, sans-serif" font-size="14" opacity="0.8">
    Image Preview
  </text>
</svg>
