<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="User Profile - Batform Social Media" />
    <title>Profile | Batform</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/feed.css" />
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- Main Navigation Header -->
    <header class="navbar">
      <nav class="nav-container">
        <div class="nav-left">
          <h1 class="logo">
            <a href="index.html">
              <img src="images/batform-logo.svg" alt="Batform" class="logo-icon" />
              <span class="logo-text">Batform</span>
            </a>
          </h1>
        </div>

        <div class="nav-center">
          <form class="search-form" role="search" action="#" method="post">
            <input
              type="search"
              class="search-input"
              placeholder="Search for people, posts, or topics..."
              aria-label="Search" />
            <button type="submit" class="search-btn" aria-label="Search">
              <span class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </button>
          </form>
        </div>

        <div class="nav-right">
          <!-- Desktop Navigation -->
          <ul class="nav-menu desktop-nav">
            <li>
              <a href="index.html" class="nav-link">
                <i class="fa fa-home" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="notification.html" class="nav-link">
                <i class="fa fa-bell" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="settings.html" class="nav-link">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="profile.html" class="nav-link active" aria-current="page">
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
            </li>
          </ul>

          <!-- Mobile Hamburger Menu -->
          <div class="mobile-nav">
            <button
              class="hamburger-btn"
              id="hamburger-btn"
              aria-label="Toggle navigation menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

            <!-- Mobile Dropdown Menu -->
            <div class="mobile-dropdown" id="mobile-dropdown">
              <ul class="mobile-menu">
                <li>
                  <a href="index.html" class="mobile-link">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                  </a>
                </li>
                <li>
                  <a href="notification.html" class="mobile-link">
                    <i class="fa fa-bell" aria-hidden="true"></i> Notifications
                  </a>
                </li>
                <li>
                  <a href="settings.html" class="mobile-link">
                    <i class="fa fa-cog" aria-hidden="true"></i> Settings
                  </a>
                </li>
                <li>
                  <a href="profile.html" class="mobile-link active">
                    <i class="fa fa-user" aria-hidden="true"></i> Profile
                  </a>
                </li>
                <li>
                  <a href="saved.html" class="mobile-link">
                    <i class="fa fa-bookmark" aria-hidden="true"></i> Saved
                  </a>
                </li>
                <li>
                  <a href="about.html" class="mobile-link">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> About
                  </a>
                </li>
                <li class="mobile-menu-divider"></li>
                <li>
                  <a href="#" class="mobile-link logout-link mobile-logout-btn">
                    <i class="fa fa-sign-out-alt" aria-hidden="true"></i> Log Out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Profile Content -->
    <main class="profile-page">
      <!-- Profile Header -->
      <section class="profile-header">
        <div class="profile-cover" id="profile-cover">
          <div class="cover-overlay"></div>
        </div>
        
        <div class="profile-info-container">
          <img
            src="images/profile_picture.svg"
            alt="Profile picture"
            class="profile-avatar-large"
            id="profile-avatar" />
          
          <div class="profile-details">
            <h1 class="profile-fullname" id="profile-name">Loading...</h1>
            <p class="profile-username" id="profile-username">@username</p>
            <p class="profile-bio" id="profile-bio">Loading bio...</p>
            
            <div class="profile-stats-row">
              <div class="profile-stat">
                <span class="stat-value" id="posts-count">0</span>
                <span class="stat-label">Posts</span>
              </div>
              <div class="profile-stat">
                <span class="stat-value" id="followers-count">0</span>
                <span class="stat-label">Followers</span>
              </div>
              <div class="profile-stat">
                <span class="stat-value" id="following-count">0</span>
                <span class="stat-label">Following</span>
              </div>
            </div>
          </div>
          
          <div class="profile-actions" id="profile-actions">
            <!-- Dynamic: Edit Profile or Follow button -->
          </div>
        </div>
      </section>

      <!-- Profile Posts -->
      <section class="profile-posts">
        <h2 class="section-title">
          <i class="fa fa-th-large"></i> Posts
        </h2>
        
        <!-- Post Creator (only shown on own profile) -->
        <article class="post-creator profile-post-creator" id="profile-post-creator" style="display: none;">
          <h3 class="visually-hidden">Create a new post</h3>
          <div class="post-creator-header">
            <img
              src="images/profile_picture.svg"
              alt="Your profile picture"
              class="creator-avatar current-user-avatar" />
            <form class="post-form" id="profile-post-form" action="#" method="post">
              <textarea
                class="post-input"
                id="profile-post-input"
                placeholder="What's on your mind?"
                rows="3"
                aria-label="Write a post"></textarea>
              <div id="profile-media-preview" class="media-preview"></div>
              <div class="post-actions">
                <div class="post-options">
                  <label class="post-option-btn">
                    <i class="fa fa-photo-video" aria-hidden="true"></i>
                    <span>Media</span>
                    <input type="file" id="profile-post-media-input" accept="image/*,video/*,audio/*" hidden />
                  </label>
                  <button type="submit" class="post-submit-btn" id="profile-post-submit-btn">Post</button>
                </div>
              </div>
            </form>
          </div>
        </article>
        
        <div class="posts-grid" id="user-posts">
          <div class="loading-spinner">
            <i class="fa fa-spinner fa-spin"></i>
            <p>Loading posts...</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 <strong>Batform</strong>. All rights reserved.</p>
        <nav class="footer-nav" aria-label="Footer navigation">
          <a href="about.html" class="footer-link">About</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Help</a>
        </nav>
      </div>
    </footer>

    <div class="visually-hidden" aria-live="polite" id="status-messages"></div>

    <!-- JavaScript Files -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/navigation.js"></script>
  </body>
</html>
